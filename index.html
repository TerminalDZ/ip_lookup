<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>IP Information</title>
      <link rel="stylesheet" href="./bootstrap.min.css">
      <script src="./jquery-3.5.1.min.js"></script>
      <script src="./bootstrap.min.js"></script>
   </head>
   <body>
     
      <div class="container mt-4">
         <div class="alert alert-danger d-none" id="error"></div>
         <h2>IP Information</h2>
         <form id="loginForm">
            <div class="form-group">
               <label for="username">Username:</label>
               <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
               <label for="password">Password:</label>
               <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="button" class="btn btn-primary" id="loginButton">Login</button>
            <button type="button" class="btn btn-secondary" id="registerButton">Register</button>

         </form>
         <form id="ipForm" style="display: none;">
            <div class="form-group">
               <label for="ipInput">Enter IP Address:</label>
               <input type="text" class="form-control" id="ipInput" placeholder="Enter IP">
            </div>
            <div class="row">
               <div class="col-6">
                  <div class="mt-2 mb-2"><button class="btn btn-danger" id="logoutButton">Logout</button></div>
               </div>
            </div>
         </form>
         <div class="mt-4" id="ip">
            <!-- IP information will be displayed here -->
            
         </div>
         <div class="mt-4" id="history">
            <!-- ... عرض سجل البحث هنا ... -->
            
         </div>
      </div>
      <script src="./script.js"></script>
   </body>
</html>
